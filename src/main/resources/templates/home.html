<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Football Info</title>

    <link rel="stylesheet" href="/style.css">
    <!--BootStrap 적용-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<header>
    <div class="header-content">
        <h1>리그 정보</h1>
    </div>
</header>


<nav class="nav-bar">
    <button class="league-button" data-league-id="2021"><img th:src="${flagUrls[0]}" alt="Nation Flag"/>Premier League</button>
    <button class="league-button" data-league-id="2002"><img th:src="${flagUrls[1]}" alt="Nation Flag"/>Bundesliga</button>
    <button class="league-button" data-league-id="2014"><img th:src="${flagUrls[2]}" alt="Nation Flag"/>Primera Division</button>
    <button class="league-button" data-league-id="2019"><img th:src="${flagUrls[3]}" alt="Nation Flag"/>Serie A</button>
    <button class="league-button" data-league-id="2015"><img th:src="${flagUrls[4]}" alt="Nation Flag"/>Ligue 1</button>
    <button class="league-button" data-league-id="2001"><img th:src="${flagUrls[5]}" alt="Nation Flag"/>UEFA Champions League</button>
    <button class="league-button" data-league-id="2146"><img th:src="${flagUrls[6]}" alt="Nation Flag"/>UEFA Europa League</button>
    <button class="league-button" data-league-id="2154"><img th:src="${flagUrls[7]}" alt="Nation Flag"/>UEFA Conference League</button>
</nav>

<div class="content">
    <div class="panels-container">

        <div class="left-panel">
            <h2>League Standings</h2>
            <div id="standings">
                <!-- Ajax를 통해 업데이트될 순위표가 여기에 표시됩니다. -->
            </div>

        </div>

        <div class="right-panel">
            <h2>League Top Scorers</h2>
            <div id="scorers">
                <!-- Ajax를 통해 업데이트될 득점자 순위표가 여기에 표시됩니다. -->
            </div>
        </div>

    </div>

    <div class="league-schedule">
        <h2>League Schedule</h2>
        <div id="schedule"></div> <!-- 경기 일정을 표시할 곳 -->

        <div id="pagination">
            <!-- 페이지 번호 링크가 여기에 동적으로 생성됩니다. -->
        </div>

        <!--<div class="pagination">
            <button id="prevPage">이전</button>
            &lt;!&ndash; 페이지 번호 입력 및 전체 페이지 수 표시 &ndash;&gt;
            <span id="currentPage">??</span> / <span id="totalPages">??</span>
            <button id="nextPage">다음</button>
        </div>-->
    </div>
</div>


<script src="/main.js"></script>
</body>
</html>
